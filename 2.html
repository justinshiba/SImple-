<!doctype html>
<html>
<head>
<title>Log In</title>
<script type="text/javascript">

function loadXMLDoc()
{
  var xmlhttp;
  var lname=document.getElementById("na").value;
  var lpass=document.getElementById("pa").value;

  if (window.XMLHttpRequest)
    {// code for IE7+, Firefox, Chrome, Opera, Safari
    xmlhttp=new XMLHttpRequest();
    }
  else
    {// code for IE6, IE5
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }
    
    xmlhttp.open("POST","http://localhost:1337/",true);
    
    xmlhttp.onreadystatechange=function(){
       if(xmlhttp.readyState==4){
            alert(xmlhttp.responseText);
         }
    }
    
    xmlhttp.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
    xmlhttp.send("name="+lname+"&password="+lpass);
    
}


</script>
</head>

<body>
<form id="form1" name="form1">
Username:
<input type="text" name="username" id="na"/>
<br/>
<br/>
Password:
<input type="password" name="password" id="pa"/>
<br />
<br/>
<input type="button" value="Log in" onclick="loadXMLDoc();"/>
<input type="reset" value="Reset"/>
</form>
</body>
</html>
